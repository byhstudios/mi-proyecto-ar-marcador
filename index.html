<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Modelo 3D sobre la Cámara</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #modelContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #photo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
            border: 2px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <div id="modelContainer">
        <a-scene embedded id="scene">
            <!-- Añadir cursor para detectar el toque en dispositivos móviles -->
            <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
            
            <!-- Añadir un círculo negro con opacidad para simular la sombra -->
            <a-circle 
                id="shadow"
                position="-0.28 -0.8 -2.01"  <!-- Ajustar la posición para que esté más cerca de la base -->
                rotation="-90 0 0" 
                radius="0.5"  <!-- Reducir el tamaño de la sombra -->
                color="#000000" 
                opacity="0.3">
            </a-circle>

            <!-- Cargar el modelo GLB con ajustes -->
            <a-entity 
                id="3dModel"
                gltf-model="url(modelo.glb)" 
                position="-0.28 -0.5 -2" 
                scale="3.5 3.5 3.5" 
                rotation="-3 115 20"> 
            </a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- Imagen para mostrar la fotografía tomada -->
    <img id="photo" />

    <script>
        // Acceder a la cámara trasera
        const video = document.getElementById('videoElement');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.enumerateDevices()
            .then(function(devices) {
                let cameraId;
                devices.forEach(function(device) {
                    if (device.kind === 'videoinput' && device.label.toLowerCase().includes('back')) {
                        cameraId = device.deviceId;
                    }
                });

                if (cameraId) {
                    navigator.mediaDevices.getUserMedia({ 
                        video: { deviceId: { exact: cameraId } } // Usar la cámara trasera
                    })
                    .then(function(stream) {
                        video.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.error("Error al acceder a la cámara: ", error);
                    });
                } else {
                    console.error("No se encontró la cámara trasera.");
                }
            })
            .catch(function(error) {
                console.error("Error al enumerar los dispositivos: ", error);
            });
        } else {
            console.error("getUserMedia no es compatible con este navegador.");
        }

        // ********* Inicio de la funcionalidad para tomar una fotografía *********
        
        // Obtener el modelo 3D por su ID
        const model = document.getElementById('3dModel');
        
        // Añadir el evento 'click' al modelo 3D para tomar la fotografía
        model.addEventListener('click', takePhoto);

        // Función que se ejecuta al hacer clic en el modelo 3D
        function takePhoto() {
            // Crear un canvas para capturar la imagen
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Configurar el tamaño del canvas
            const canvasWidth = video.videoWidth;
            const canvasHeight = video.videoHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Dibujar el video de la cámara en el canvas
            context.drawImage(video, 0, 0, canvasWidth, canvasHeight);

            // Obtener la escena de A-Frame
            const scene = document.querySelector('a-scene');

            // Renderizar la escena 3D en el canvas
            scene.renderer.render(scene.object3D, scene.camera);
            context.drawImage(scene.renderer.domElement, 0, 0, canvasWidth, canvasHeight);

            // Crear un nuevo canvas para estirar la imagen final
            const stretchedCanvas = document.createElement('canvas');
            const stretchedContext = stretchedCanvas.getContext('2d');

            // Ajustar el tamaño del canvas estirado
            const stretchedHeight = canvasHeight * 1.3; // 30% más alto
            stretchedCanvas.width = canvasWidth;
            stretchedCanvas.height = stretchedHeight;

            // Dibujar la imagen original estirada en el nuevo canvas
            stretchedContext.drawImage(canvas, 0, 0, canvasWidth, stretchedHeight);

            // Obtener la imagen estirada como una URL en formato PNG
            const photo = document.getElementById('photo');
            photo.src = stretchedCanvas.toDataURL('image/png');

            // Mostrar la imagen tomada en la página
            photo.style.display = 'block';

            // Descargar la imagen estirada
            downloadImage(photo.src);
        }

        // Función para descargar la imagen
        function downloadImage(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'captura.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ********* Fin de la funcionalidad para tomar una fotografía *********
    </script>
</body>
</html>
