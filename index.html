<!DOCTYPE html>
<html>
<head>
    <title>AR.js - Marcador Hiro</title>
    <!-- Incluir A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Aquí se carga tu modelo 3D en formato OBJ -->
            <a-entity obj-model="obj: url(modelo.obj); mtl: url(modelo.mtl)" 
                      position="0 0 0" 
                      scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <!-- Cámara para la detección AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
