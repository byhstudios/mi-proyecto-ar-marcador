<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js con Detección de Plano</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Cámara AR.js con FOV ajustado -->
        <a-camera gps-camera fov="6000"></a-camera>  <!-- Ajuste del FOV a 90 -->

        <!-- Modelo 3D -->
        <a-entity
            gltf-model="url(modelo.glb)"
            position="0 0 -5"
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>
    </a-scene>

    <script>
        window.onload = function () {
            // Crear un div para mostrar los mensajes en la pantalla
            let output = document.createElement('div');
            output.style.position = 'absolute';
            output.style.top = '0';
            output.style.left = '0';
            output.style.color = 'black';  // Texto negro
            output.style.backgroundColor = 'rgba(255,255,255,0.7)';  // Fondo blanco semitransparente
            output.style.padding = '10px';
            output.style.zIndex = '1000';  // Asegura que esté al frente
            document.body.appendChild(output);

            // Función para mostrar los mensajes
            function log(message) {
                output.innerText += message + '\n';
            }

            log("Solicitando acceso a la cámara trasera...");

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { ideal: "environment" }
                }
            }).then(function (stream) {
                log("Acceso a la cámara concedido.");
                const video = document.querySelector('video');
                video.srcObject = stream;
                log("Stream de video asignado a la fuente del video.");
            }).catch(function (error) {
                log("Error al acceder a la cámara trasera: " + error.message);
            });
        };
    </script>
</body>
</html>
